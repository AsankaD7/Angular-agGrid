
<h2>Modal boostrap Example</h2>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>


<div class="title">
  {{"title"}}
  <button style="float: right; margin-left: 10px;">left</button>
  <button style="float: right;">right</button>
</div>

<div>
  <form (ngSubmit)="onSubmit(formOne)" #formOne="ngForm">

    <div style="margin:10px;display: inline-block;"> Make :<input name="make" type="text" required [(ngModel)]="data2.make" #x
        >

      </div>

    <div style="margin:10px;display: inline-block;"> Model :
      <input name="model1" 
        type="text" 
        [(ngModel)]="data2.model"
        #model1="ngModel" 
        required 
        (change)="logChange(model1)" 
        minlength="3" 
        pattern="asanka">

      <div *ngIf="!model1.valid">
        <span *ngIf="model1.errors.required">model required</span>
        <span *ngIf="model1.errors.minlength">min length 3</span>
        <span *ngIf="model1.errors.pattern">pattern dosent match</span>
      </div>
    </div>
    <div style="margin:10px;display: inline-block;"> Date :<input name="date" type="text" [(ngModel)]="data2.date">
    </div>

    <div>
      <button type="submit">Sbumit</button>
    </div>
  </form>
</div>

<div class="test-header">
  Selection:
  <span id="selectedRows"></span>
</div>
<ag-grid-angular style="width: 500px; height: 400px;" 
  #agGrid class="ag-theme-blham" 
  [rowData]="rowData"
  [columnDefs]="columnDefs" 
  [rowSelection]="rowSelection" 
  (rowClicked)='onRowClicked($event)'
  (cellClicked)='onCellClicked($event)' 
  (selectionChanged)='onSelectionChanged($event)'>
</ag-grid-angular>

{{x.className}}



<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button id="button" type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">CSV Upload</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="file">Choose CSV File</label>
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event)">
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" value="Upload" (click)="uploadFileToServer()">
      </div>
    </div>
    
  </div>
</div>
